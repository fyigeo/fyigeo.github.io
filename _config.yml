# Site
name: "გეოპოლიტიკა მარტივად"
title: "გეოპოლიტიკა მარტივად"
description: "ფაქტები | ანალიზი | ხედვა"
logo: 'assets/images/logo.png'
favicon: 'assets/images/logo.png'
url: https://www.fyigeo.com/
baseurl: ''
# baseurl: /fyigeo.github.io
google_analytics: 'G-2Q1TRM96KZ'
# disqus: ''
# mailchimp-list: 'https://wowthemes.us11.list-manage.com/subscribe/post?u=8aeb20a530e124561927d3bd8&amp;id=8c3d2d214b'
include: ["_pages"]
permalink: /:title/

# Authors
authors:
  ketevan:
    name: ქეთევან ჭინჭარაძე
    display_name: ქეთევან ჭინჭარაძე
    avatar: 'assets/images/KetevanChincharadze.jpeg' 
    email: ketevan.fyi@gmail.com
    twitter: https://www.youtube.com/@FYI_Geo
    description: "დამფუძნებელი და კვლევითი მიმართულების ხელმძღვანელი, \"ცნობისთვის\""
    web: '/author'
    # twitter: https://twitter.com/wowthemesnet
    # description: "Author of Mediumish, a Bootstrap Medium styled template available for WordPress, HTML, Ghost and Jekyll. You are currently previewing Jekyll template demo."

# Plugins
plugins:
  - jekyll-paginate
  - jekyll-sitemap
  - jekyll-feed
  - jekyll-seo-tag
  - jekyll-archives
    
# Archives
jekyll-archives:
  enabled:
    - categories
  layout: archive
  permalinks:
    category: '/category/:name/'
    
# Pagination 
paginate: 6
paginate_path: /page:num/
    
# Other
markdown: kramdown

kramdown:
  input: GFM
  syntax_highlighter: rouge
  syntax_highlighter_opts:
    block:
      line_numbers: true

# Adsense (change to "enabled" to activate, also your client id and ad slot. Create a new ad unit from your Adsense account to get the slot.)
adsense: "disabled"
adsense-data-ad-client: ""
adsense-data-ad-slot: ""

# Lazy Images ("enabled" or "disabled")
lazyimages: "disabled"

exclude: [changelog.md, LICENSE.txt, README.md, Gemfile, Gemfile.lock]
