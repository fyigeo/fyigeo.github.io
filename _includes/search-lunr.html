<script src="{{site.baseurl}}/assets/js/lunr.js"></script>

<li class="nav-item">
  <form class="bd-search my-2 my-lg-0" id="lunr-form" role="search">
    <input
      type="search"
      class="form-control text-small launch-modal-search"
      id="lunrsearch"
      name="q"
      maxlength="255"
      placeholder="ძიება..." />
    <button type="submit" hidden aria-hidden="true"></button>
  </form>
</li>

<script>
document.addEventListener('DOMContentLoaded', function () {
  var form  = document.getElementById('lunr-form');
  var input = document.getElementById('lunrsearch');
  if (!form) return;
  form.addEventListener('submit', function (e) {
    e.preventDefault();
    if (window.lunr_search) window.lunr_search((input.value || '').trim());
  });
});
</script>
